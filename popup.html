<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Inter, Arial, sans-serif; margin: 0; padding: 24px 18px 18px 18px; background: #fff; }\n    .center { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100px; }\n    .switch { position: relative; display: inline-block; width: 48px; height: 28px; }\n    .switch input { opacity: 0; width: 0; height: 0; }\n    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .2s; border-radius: 28px; }\n    .slider:before { position: absolute; content: ''; height: 22px; width: 22px; left: 3px; bottom: 3px; background-color: white; transition: .2s; border-radius: 50%; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }\n    input:checked + .slider { background-color: #1976d2; }\n    input:checked + .slider:before { transform: translateX(20px); }\n    label { font-size: 16px; color: #222; margin-bottom: 10px; font-weight: 500; }\n  </style>
</head>
<body>
  <div class='center'>
    <label for='show-timers-toggle'>Show Timers</label>
    <label class='switch'>
      <input type='checkbox' id='show-timers-toggle'>
      <span class='slider'></span>
    </label>
  </div>
  <script src='popup.js'></script>
</body>
</html>
